<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linguify: AI Language Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
        }

        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 1rem;
            max-width: 80%;
        }

        .bot-message {
            background: #e3f2fd;
            padding: 1rem;
            border-radius: 15px;
            margin-right: auto;
        }

        .user-message {
            background: #254970;
            color: white;
            padding: 1rem;
            border-radius: 15px;
            margin-left: auto;
        }

        .input-area {
            padding: 1rem;
            background: white;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 0.5rem;
        }

        .input-area input {
            flex-grow: 1;
            padding: 0.5rem 1rem;
            border: 2px solid #254970;
            border-radius: 25px;
            outline: none;
        }

        .send-btn {
            background: #254970;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
        }

        .level-badge {
            background: #254970;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.875rem;
            margin-left: 0.5rem;
        }

        .language-select {
            padding: 0.5rem;
            border-radius: 15px;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-top: 0.5rem;
        }

        .language-select option {
            color: #254970;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>AI Language Tutor <span class="level-badge">Intermediate</span></h2>
                <select class="language-select" id="languageSelect">
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="italian">Italian</option>
                    <option value="japanese">Japanese</option>
                </select>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    Hello! I'm your AI language tutor. I can help you practice conversations, explain grammar, teach vocabulary, and more. What would you like to work on today?
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Replace with your Gemini API key
        const API_KEY = 'AIzaSyA2FxsZq02THrXK2nJ75MPVdlY85JKW4UM';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';
        
        let conversationHistory = [];

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatMessages = document.getElementById('chatMessages');
            const message = userInput.value.trim();
            const selectedLanguage = document.getElementById('languageSelect').value;
            
            if (!message) return;

            // Add user message to chat
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = message;
            chatMessages.appendChild(userMessageDiv);

            // Clear input
            userInput.value = '';

            try {
                // Update conversation history
                conversationHistory.push({ role: "user", content: message });
                
                // Prepare the prompt
                const prompt = `You are a friendly and helpful ${selectedLanguage} language tutor. 
                              The student's level is intermediate, Use english language to teach students.
                              Previous messages: ${JSON.stringify(conversationHistory.slice(-4))}
                              Student message: ${message}
                              
                              Respond naturally and helpfully, focusing on teaching ${selectedLanguage}.
                              If the student writes in English, encourage them to try in ${selectedLanguage}.
                              Correct any language mistakes gently.`;

                // Call Gemini API
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                // Add bot response to chat
                const botResponse = data.candidates[0].content.parts[0].text;
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';
                botMessageDiv.textContent = botResponse;
                chatMessages.appendChild(botMessageDiv);

                // Update conversation history
                conversationHistory.push({ role: "assistant", content: botResponse });

                // Keep history manageable
                if (conversationHistory.length > 8) {
                    conversationHistory = conversationHistory.slice(-8);
                }

            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message error-message';
                errorDiv.textContent = "Sorry, I encountered an error. Please try again.";
                chatMessages.appendChild(errorDiv);
            }

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add Enter key support
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Language change handler
        document.getElementById('languageSelect').addEventListener('change', function() {
            const language = this.value;
            conversationHistory = [];
            document.getElementById('chatMessages').innerHTML = '';
            const initialMessage = document.createElement('div');
            initialMessage.className = 'message bot-message';
            initialMessage.textContent = `Hello! I'm your ${language} language tutor. How can I help you practice today?`;
            document.getElementById('chatMessages').appendChild(initialMessage);
        });
    </script>
</body>
</html>
