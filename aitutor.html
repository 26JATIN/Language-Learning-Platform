<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linguify: AI Language Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #254970;
            --accent-color: #667eea;
            --bg-color: #f8f9fa;
            --chat-bg: white;
            --text-color: #333;
            --bot-message-bg: #e3f2fd;
            --user-message-bg: #254970;
            --user-message-text: white;
            --border-color: #dee2e6;
            --input-border: #254970;
            --header-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --primary-color: #4a90e2;
            --accent-color: #667eea;
            --bg-color: #1a1a1a;
            --chat-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --bot-message-bg: #3d3d3d;
            --user-message-bg: #4a90e2;
            --user-message-text: white;
            --border-color: #404040;
            --input-border: #4a90e2;
            --header-gradient: linear-gradient(135deg, #4a90e2 0%, #5c6bc0 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background var(--transition-speed), color var(--transition-speed);
        }

        .chat-container {
            max-width: 900px;
            margin: 2rem auto;
            background: var(--chat-bg);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
            transition: background var(--transition-speed), box-shadow var(--transition-speed);
        }

        .chat-header {
            background: var(--header-gradient);
            color: white;
            padding: 1.25rem;
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: var(--bg-color);
            transition: background var(--transition-speed);
        }

        .message {
            margin-bottom: 1.25rem;
            max-width: 85%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background: var(--bot-message-bg);
            padding: 1rem 1.25rem;
            border-radius: 18px;
            margin-right: auto;
            color: var(--text-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: background var(--transition-speed), color var(--transition-speed);
        }

        .user-message {
            background: var(--user-message-bg);
            color: var(--user-message-text);
            padding: 1rem 1.25rem;
            border-radius: 18px;
            margin-left: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .input-area {
            padding: 1.25rem;
            background: var(--chat-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.75rem;
            transition: background var(--transition-speed);
        }

        .input-area input {
            flex-grow: 1;
            padding: 0.75rem 1.25rem;
            border: 2px solid var(--input-border);
            border-radius: 25px;
            outline: none;
            background: var(--chat-bg);
            color: var(--text-color);
            transition: all var(--transition-speed);
        }

        .input-area input:focus {
            box-shadow: 0 0 0 3px rgba(37, 73, 112, 0.2);
        }

        .send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background var(--transition-speed);
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .level-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.35rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            backdrop-filter: blur(4px);
        }

        .language-select {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .language-select:hover {
            transform: scale(1.05);
        }

        .language-select option {
            color: var(--text-color);
            background: var(--chat-bg);
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <div class="header-title">
                        <h2>AI Language Tutor <span class="level-badge">Intermediate</span></h2>
                    </div>
                    <div class="controls">
                        <select class="language-select" id="languageSelect">
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                            <option value="german">German</option>
                            <option value="italian">Italian</option>
                            <option value="japanese">Japanese</option>
                        </select>
                        <button class="theme-toggle" id="themeToggle">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    Hello! I'm your AI language tutor. I can help you practice conversations, explain grammar, teach vocabulary, and more. What would you like to work on today?
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Replace with your Gemini API key
        const API_KEY = 'AIzaSyA2FxsZq02THrXK2nJ75MPVdlY85JKW4UM';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';
        
        let conversationHistory = [];

        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        let isDarkTheme = false;

        themeToggle.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            document.body.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
            themeIcon.className = isDarkTheme ? 'fas fa-sun' : 'fas fa-moon';
        });

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatMessages = document.getElementById('chatMessages');
            const message = userInput.value.trim();
            const selectedLanguage = document.getElementById('languageSelect').value;
            
            if (!message) return;

            // Add user message to chat
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = message;
            chatMessages.appendChild(userMessageDiv);

            // Clear input
            userInput.value = '';

            try {
                // Update conversation history
                conversationHistory.push({ role: "user", content: message });
                
                // Prepare the prompt
                const prompt = `You are a friendly and helpful ${selectedLanguage} language tutor. 
                              The student's level is intermediate. Use English language to teach students.
                              Previous messages: ${JSON.stringify(conversationHistory.slice(-4))}
                              Student message: ${message}
                              
                              Respond naturally and helpfully, focusing on teaching ${selectedLanguage}.
                              If the student writes in English, encourage them to try in ${selectedLanguage}.
                              Correct any language mistakes gently.`;

                // Show loading indicator
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message bot-message';
                loadingDiv.textContent = 'Typing...';
                chatMessages.appendChild(loadingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Call Gemini API
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                const data = await response.json();

                // Remove loading indicator
                chatMessages.removeChild(loadingDiv);

                if (data.error) {
                    throw new Error(data.error.message);
                }

                // Add bot response to chat
                const botResponse = data.candidates[0].content.parts[0].text;
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';
                botMessageDiv.textContent = botResponse;
                chatMessages.appendChild(botMessageDiv);

                // Update conversation history
                conversationHistory.push({ role: "assistant", content: botResponse });

                // Keep history manageable
                if (conversationHistory.length > 8) {
                    conversationHistory = conversationHistory.slice(-8);
                }

            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message error-message';
                errorDiv.textContent = "Sorry, I encountered an error. Please try again.";
                chatMessages.appendChild(errorDiv);
            }

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add Enter key support
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Language change handler
        document.getElementById('languageSelect').addEventListener('change', function() {
            const language = this.value;
            conversationHistory = [];
            document.getElementById('chatMessages').innerHTML = '';
            const initialMessage = document.createElement('div');
            initialMessage.className = 'message bot-message';
            initialMessage.textContent = `Hello! I'm your ${language} language tutor. How can I help you practice today?`;
            document.getElementById('chatMessages').appendChild(initialMessage);
        });
    </script>
</body>
</html>
