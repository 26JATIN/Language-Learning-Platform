<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Linguify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/styles.css" rel="stylesheet">

    <style>
        .signup-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .signup-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: #254970;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .btn-signup {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
        }
        .signup-form {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <h2 class="signup-title">Join Linguify</h2>
            <form id="signupForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-control" id="language" required>
                        <option value="">Select a language</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                    </select>
                    <label for="language">Choose Language</label>
                </div>
                <button type="submit" class="btn btn-primary btn-signup">Sign Up</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="login.html">Log in</a>
            </p>
        </div>
    </div>

    <script>
        // Default user data structure
        const defaultUserData = {
            streak: 0,
            lastLoginDate: null,
            progress: {
                overall: 0,
                lessons: [],
                vocabulary: [],
                grammar: []
            },
            dailyGoal: {
                minutes: 20,
                completed: 0
            },
            weeklyGoal: {
                daysCompleted: 0,
                target: 5
            },
            achievements: []
        };

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const language = document.getElementById('language').value.trim();

            if (!username || !password || !language) {
                alert('All fields are required. Please fill in all details.');
                return;
            }

            // Get existing users or initialize empty object
            const users = JSON.parse(localStorage.getItem('users')) || {};

            // Check if username already exists
            if (users[username]) {
                alert('Username already exists. Please choose another one.');
                return;
            }

            // Create new user with default data structure
            const newUser = {
                ...defaultUserData,
                username: username,
                password: password,
                activeLanguage: language,
                languages: {
                    [language]: {
                        level: 'A1',
                        progress: 0,
                        lessonsCompleted: 0,
                        startDate: new Date().toISOString()
                    }
                },
                createdAt: new Date().toISOString(),
                lastLoginDate: new Date().toISOString()
            };

            // Store new user data
            users[username] = newUser;
            localStorage.setItem('users', JSON.stringify(users));

            // Redirect to login page
            alert('Signup successful! Please login.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
